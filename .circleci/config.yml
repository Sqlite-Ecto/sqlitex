version: 2.1

default_version: &default_version 1.8.1

jobs:
  build:
    parameters:
      version:
        description: Elixir Version
        type: string
        default: *default_version
    parallelism: 1
    docker:
      - image: elixir:<< parameters.version >>
    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
            - build-<<parameters.version>>
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix do deps.get, compile
      - save_cache:
          key: build-<<parameters.version>>
          paths:
          - "deps"
          - "_build"
          - "~/.mix"
      - run: mix test
workflows:
  version: 2.1
  testing_all_versions:
    jobs:
      - build:
          name: "Test Elixir 1.8.1"
          version: 1.8.1
      - build:
          name: "Test Elixir 1.7.4"
          version: 1.7.4
      - build:
          name: "Test Elixir 1.6.6"
          version: 1.6.6
      - build:
          name: "Test Elixir 1.5.3"
          version: 1.5.3
      - build:
          name: "Test Elixir 1.4.5"
          version: 1.4.5
